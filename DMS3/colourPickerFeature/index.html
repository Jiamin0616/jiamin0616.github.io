    <title>Colour Picker</title>

    <link rel="Stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Colour Square</h1>

    <div id="colour-square"></div>

    <div>
      <input
        type="color"
        id="colour-picker"
        name="colour-picker"
        value="#ff0000"
      />
      <label for="colour-picker">Choose a colour</label>
    </div>
  </body>
</html>
