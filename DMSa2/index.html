<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelPlay Ceative Station Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="contextMenu" class="context-menu">
      <li id="ctxDelete">Delete üóëÔ∏è</li>
      <li id="ctxFlipH">Flip H</li>
      <li id="ctxFlipV">Flip V</li>
    </ul>

    <h1 class="site-title">PIXEL PLAY CREATIVE STATION</h1>

    <div class="music-control">
      <button id="btnMusic" class="music-control">play music</button>
    </div>

    <header id="toolbar">
      <button id="btnFilter">Filters</button>
      <button id="btnSticker">Stickers</button>
    </header>

    <section id="panelFilter" class="panel open">
      <div id="filterControls">
        <input type="file" id="fileInput" accept="image/*" />
        <label>
          pixel size:
          <input type="range" id="pixelSize" value="12" min="2" max="50" />
        </label>
        <label>
          colors:
          <input type="number" id="colorCount" value="8" min="2" max="16" />
        </label>
        <label>
          filter:
          <select id="filterSelect">
            <option value="none">None</option>
            <option value="pastel">Dreamy Pastel</option>
            <option value="neon">Cyber Neon</option>
            <option value="vhs">VHS Glitch</option>
            <option value="duotone">Duotone</option>
            <option value="bloom">Pixel Bloom</option>
          </select>
        </label>
      </div>
    </section>

    <section id="panelSticker" class="panel">
      <div id="stickerPanel">
        <h3>Your Stickers</h3>
        <div id="staticStickers"></div>
      </div>
    </section>

    <main>
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="export-container">
        <button id="exportBtn">Export PNG</button>
      </div>
    </main>

    <audio id="bgm" src="bgm.wav" loop></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
